<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="velke">
    <div class="recept-hlavny">
        <div class="kategoria">Saláty</div>
        <div class="komentare">5 komentářů</div>

        <h1 class="nazov">Salát s&nbsp;vlašskými ořechy</h1>
    </div>
    </div>
    <!-- maly recept 2 -->
    <div class="recept2">
        <div class="kategoria">Svačina</div>
        <div class="komentare">16 komentářů</div>

        <h2 class="nazov">Chlebíček s&nbsp;avokádem</h2>
    </div>

    <!-- maly recept 3 -->
    <div class="recept3">
        <div class="kategoria">Mexická</div>
        <div class="komentare">7 komentářů</div>

        <h2 class="nazov">Avokádové tacos</h2>
    </div>

    <!-- maly recept 4 -->
    <div class="recept4">
        <div class="kategoria"> Luštěniny</div>
        <div class="komentare"> 23 komentářů </div>

        <h2 class="nazov"> Pita chléb s&nbsp;cizrnou</h2>

    </div>
    <!-- maly recept 5 -->
    <div class="recept5">
        <div class="kategoria">Burgery</div>
        <div class="komentare">19 komentářů</div>

        <h2 class="nazov">Sojový burger</h2>
    </div>


    <div class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
                href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </div>


</body>

</html>
